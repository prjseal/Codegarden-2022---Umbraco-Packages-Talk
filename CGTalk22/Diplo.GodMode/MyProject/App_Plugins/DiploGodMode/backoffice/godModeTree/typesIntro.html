<div ng-controller="GodMode.TypesIntro.Controller as vm" class="god-mode">

    <umb-editor-view footer="false" header="false">

        <div class="umb-pane">

            <umb-box>
                <umb-box-content>
                    <h1><span class="color-indigo icon icon-sience"></span> God Mode Types</h1>

                    <p class="muted">Browse controllers and other Umbraco types. Dive into some interfaces.</p>

                </umb-box-content>
            </umb-box>

            <umb-box>
                <umb-box-content>
                    <table class="table">
                        <tr>
                            <th style="width:20%">Action</th>
                            <th style="width:80%">Description</th>
                        </tr>
                        <tr ng-repeat="page in vm.pages">
                            <td>
                                <strong><a href="{{vm.config.baseViewUrl}}{{page.url}}">{{page.name}}</a></strong>
                            </td>
                            <td>
                                {{page.desc}}
                            </td>
                        </tr>
                    </table>
                </umb-box-content>
            </umb-box>

        </div>

    </umb-editor-view>
</div>
